<h2>Shopping Cart</h2>

<ul class="list-group">
  <li *ngFor="let item of cartItems" class="list-group-item">
    <h5>{{ item.product.name }}</h5>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Total: ${{ item.product.price * item.quantity }}</p>
    <button (click)="removeFromCart(item.product.id)">Remove</button>
  </li>
</ul>

<p *ngIf="cartItems.length === 0">Your cart is empty.</p>
<p *ngIf="cartItems.length > 0">Total Cost: ${{ getTotalCost() }}</p>

<button *ngIf="cartItems.length > 0" (click)="clearCart()">Clear Cart</button>
