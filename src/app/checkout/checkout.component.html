<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Full Name</label>
      <input id="name" formControlName="name">
      <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched">
        <small *ngIf="checkoutForm.get('name')?.hasError('required')">Name is required.</small>
        <small *ngIf="checkoutForm.get('name')?.hasError('minlength')">Name must be at least 3 characters long.</small>
      </div>
    </div>
  
    <div>
      <label for="address">Address</label>
      <input id="address" formControlName="address">
      <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched">
        <small *ngIf="checkoutForm.get('address')?.hasError('required')">Address is required.</small>
        <small *ngIf="checkoutForm.get('address')?.hasError('minlength')">Address must be at least 10 characters long.</small>
      </div>
    </div>
  
    <div>
      <label for="city">City</label>
      <input id="city" formControlName="city">
      <div *ngIf="checkoutForm.get('city')?.invalid && checkoutForm.get('city')?.touched">
        <small *ngIf="checkoutForm.get('city')?.hasError('required')">City is required.</small>
      </div>
    </div>
  
    <div>
      <label for="state">State</label>
      <input id="state" formControlName="state">
      <div *ngIf="checkoutForm.get('state')?.invalid && checkoutForm.get('state')?.touched">
        <small *ngIf="checkoutForm.get('state')?.hasError('required')">State is required.</small>
      </div>
    </div>
  
    <div>
      <label for="zipCode">Zip Code</label>
      <input id="zipCode" formControlName="zipCode">
      <div *ngIf="checkoutForm.get('zipCode')?.invalid && checkoutForm.get('zipCode')?.touched">
        <small *ngIf="checkoutForm.get('zipCode')?.hasError('required')">Zip Code is required.</small>
        <small *ngIf="checkoutForm.get('zipCode')?.hasError('pattern')">Zip Code must be 5 digits.</small>
      </div>
    </div>
