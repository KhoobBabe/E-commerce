<!-- Product Search Form -->
<app-product-search></app-product-search>

  <ul class="list-group">
    <li 
      *ngFor="let product of products" 
      class="list-group-item"
      [routerLink]="['/product', product.id]">
      <h5>{{ product.name }}</h5>
      <p>{{ product.description }}</p>
    </li>
  </ul>
