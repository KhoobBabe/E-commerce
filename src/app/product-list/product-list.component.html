<div *ngIf="products.length > 0; else noProducts">
    <div *ngFor="let product of products" class="product-item">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <span>Price: ${{ product.price }}</span>
    </div>
  </div>
  
  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>
