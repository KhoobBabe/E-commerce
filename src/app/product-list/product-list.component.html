<!-- src/app/product-list/product-list.component.html -->
<app-product-search></app-product-search>
<div *ngIf="filteredProducts.length > 0; else noProducts" class="product-list">
  <div *ngFor="let product of filteredProducts" class="product-card" (click)="openProductDetail(product._id)">
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price | currency }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Category: {{ product.category }}</p>
    <p>Availability: {{ product.availability ? 'In Stock' : 'Out of Stock' }}</p>
  </div>
</div>

<ng-template #noProducts>
  <p>No products available.</p>
</ng-template>
